{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="row mx-auto my-5">
    <div class="col-10 col-lg-10  mx-auto">
        <div class="card">
            <div class="card-header">
                <a href="" class="btn btn-primary">Shop Cart - </a>
            </div>
            <div class="card-body">
                <div class="row mx-auto my-3">
                    <div class="col-9 col-lg-9 mx-auto">
                        {% for item in items %}
                        <div class="card mb-3" style="">
                            <div class="row no-gutters">
                                <div class="col-md-4">
                                    <img src="{{ item.image.url }}" alt="" class="img-fluid">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title"> {{ item.title }} </h5>
                                        <p class="card-text">{{ item.description | safe }}</p>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="card-footer">
                                        <a href="{% url 'com:item-detail' item.item_slug %}" class="btn btn-primary"> View </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
