{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Item List Page {% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {{ form.media }}
                {% csrf_token %}
                {{ form | crispy }}
                <div class="form-group">
                    <button class="btn btn-primary">
                        save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
